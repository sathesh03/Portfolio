<mat-toolbar class="mat-elevation-z8">
  <button *ngIf="isMobile" matIconButton (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <span><i class="fab fa-angular"></i> SATHESH</span>
  <span class="example-spacer"></span>
  <ng-container *ngIf="!isMobile">
  <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }"><label>Home</label></a>
  <a routerLink="/about" routerLinkActive="active"><label>About</label></a>
  <a routerLink="/skills" routerLinkActive="active"><label>Skills</label></a>
  <a routerLink="/education" routerLinkActive="active"><label>Education</label></a>
  <a routerLink="/project" routerLinkActive="active"><label>Work</label></a>
  <a routerLink="/experience" routerLinkActive="active"><label>Experience</label></a>
  <a routerLink="/contact" routerLinkActive="active"><label>Contact</label></a>
  </ng-container>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container mat-elevation-z8">
  <mat-sidenav #sidenav mode="over">
    <mat-nav-list>
      <a mat-list-item routerLink="/home" (click)="sidenav.close()">Home</a>
            <a mat-list-item routerLink="/about" (click)="sidenav.close()">About</a>
            <a mat-list-item routerLink="/skill" (click)="sidenav.close()">Skills</a>
            <a mat-list-item routerLink="/education" (click)="sidenav.close()">Education</a>
            <a mat-list-item routerLink="/project" (click)="sidenav.close()">Work</a>
            <a mat-list-item routerLink="/experience" (click)="sidenav.close()">Experience</a>
            <a mat-list-item routerLink="/contact" (click)="sidenav.close()">Contact</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content></mat-sidenav-content>
</mat-sidenav-container>

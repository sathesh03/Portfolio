<section class="skills mat-elevation-z8" id="skills">
  <h2 class="heading" style="margin-top: 0;">
    <i class="fas fa-laptop-code"></i> Skills & <span>Abilities</span>
  </h2>
  <!-- <h3><mat-icon>important_devices</mat-icon>Skills & <span>Abilities</span></h3> -->

  <mat-card class="mat-elevation-z4 cardhead">
  <!-- <mat-card-header>
    <mat-card-title> Australian Shepherd</mat-card-title>
    <mat-card-subtitle>Herding group</mat-card-subtitle>
  </mat-card-header> -->
  <mat-card-content>
    <div class="row">
      <!-- <div class="col"> -->
    <mat-card class="col bar" *ngFor="let skill of skills">
      <mat-card-content class="info">
          <img [src]="skill.icon" [className]="skill.class" alt="skill" />
          <span>{{ skill.name }}</span>
      </mat-card-content>
    </mat-card>
      <!-- </div> -->
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>Learn More</button>
  </mat-card-actions>
</mat-card>

  <div class="container">
    <div class="row" id="skillsContainer">
      <div class="bar" *ngFor="let skill of skills">
        <div class="info">
          <img [src]="skill.icon" [className]="skill.class" alt="skill" />
          <span>{{ skill.name }}</span>
        </div>
      </div>
    </div>
  </div>
</section>
